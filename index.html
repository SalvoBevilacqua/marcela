<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giada Marcela</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img3.jpg">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body class="bg-black">
    <div class="finish w-100 vh-100 bg-black d-none"></div>
    <div
        class="w-100 vh-100 bg-white testo-13 d-none d-flex flex-column align-items-center justify-content-center gap-5">
        <div class="w-75 d-flex flex-column align-items-center justify-content-center gap-5">
            <h2 class="text-black mb-4">Per ora siamo dentro un furgone grigio e blu..</h2>
            <img style="max-width: 500px;" class="w-100 mb-4" src="img2.jpg" alt="drmartens2">
        </div>
    </div>
    <div class="w-75 mx-auto vh-100 d-flex justify-content-center align-items-center gap-4 flex-wrap">
        <button type="button" class="testo-1 btn border-0">
            <h2 class="text-warning">Clicca qui se ti chiami Giada Marcela.</h2>
        </button>
        <button type="button" class="testo-2 btn border-0 d-none">
            <h2 class="text-warning">Allora lo ammetti che ti chiami Giada Marcela.</h2>
        </button>
        <button type="button" class="testo-3 btn border-0 d-none">
            <h2 class="text-warning">Clicca ancora se pensi di meritarti un regalo.</h2>
        </button>
        <button type="button" class="testo-4 btn border-0 d-none">
            <h2 class="text-warning">Complimenti, disonesta fino alla fine.</h2>
            <h2 class="text-warning">Clicca qua va</h2>
        </button>
        <button type="button" class="testo-5 btn border-0 d-none">
            <h2 class="text-warning text-center mb-4">Cliccaaaaaaa</h2>
            <i class="fa-solid fa-circle-arrow-down text-warning fs-1"></i>
        </button>
        <button type="button" class="testo-6 btn border-0 d-none">
            <h2 class="text-warning">Stiamo arrivando...</h2>
        </button>
        <button type="button" class="testo-7 btn border-0 d-none">
            <h2 class="text-warning">Ma dico sei proprio sicura di meritarti un regalo?</h2>
        </button>
        <div class="testo-8 d-flex flex-column gap-4 d-none">
            <button type="button" class="si border-2 border-warning btn border-0">
                <h2 class="text-warning">Si al 100%</h2>
            </button>
            <button type="button" class="forse border-2 border-warning btn border-0">
                <h2 class="text-warning">Si al 90%</h2>
            </button>
            <button type="button" class="no border-2 border-warning btn border-0">
                <h2 class="text-warning">No</h2>
            </button>
        </div>
        <button type="button" class="testo-9 btn border-0 d-none">
            <h2 class="text-warning">Ah, ok. Allora clicca qui per farti perdonare.</h2>
        </button>
        <button type="button" class="testo-10 btn border-0 d-none">
            <h2 class="text-warning">Scherzavo. Ciao.</h2>
        </button>
        <div class="testo-11 text-center d-none">
            <h2 class="text-warning mb-4">E magari vorresti anche un paio di</h2>
            <img class="w-100 mb-4" src="img1.avif" alt="drmartens">
            <div class="d-flex flex-column gap-4 justify-content-center">
                <button type="button" class="testo-scarpe-si btn border-0">
                    <h2 class="text-warning">Si</h2>
                </button>
                <button type="button" class="testo-scarpe-no btn border-0">
                    <h2 class="text-warning">Non penso di meritarmele.</h2>
                </button>
            </div>
        </div>
        <h2 class="testo-12 text-warning d-none">Buono me le tengo io. Ciao.</h2>
    </div>

    <script src="gsap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
